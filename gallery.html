        <!-------------- Main Content -------------------->
        <main class="main">
            <section class="section-gallery">

                <h2 class="heading-secondary margin-top-small">Some of my travels</h2>
            

                <div class="gallery">

                    <img src="images/gallery-0.JPG" alt="Photo 1" class="gallery__image" id="image">

                    <div class="btn-box">
                        <button class="gallery__btn" id="left-btn"> &larr;</button>
                        <button class="gallery__btn" id="right-btn"> &rarr;</button>
                    </div>
                    

                </div>


            </section>


            <script>

                var image;
                image = 1;
                document.querySelector('.gallery__image').src = 'images/gallery-0.JPG';

                document.getElementById('right-btn').addEventListener('click', changePicture);
                document.getElementById('left-btn').addEventListener('click', changePicture);



                function changePicture () 
                {
                    if (image === 1)
                    {
                        document.getElementById('image').src = 'images/gallery-' + image + '.JPG';
                        image = 0;
                    }
                    else
                    {
                        document.getElementById('image').src = 'images/gallery-' + image + '.JPG';
                        image = 1;
                    }
                }




            </script>
